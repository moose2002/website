<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Homes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Buttons at the Top -->
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Video Background Section -->
    <section class="video-section">
        <video autoplay muted loop id="bg-video">
            <source src="concretevid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>BRILLIANTLY SIMPLE HOMES</h1>
            <p>Built on Demand.</p>
        </div>
    </section>

    <!-- Home Section -->
    <section id="home" class="section-content">
        <h2>Home</h2>
        <p>This is a simple homepage for my website.</p>
        <button id="alertButton">Click Me</button>
    </section>

    <!-- About Section -->
    <section id="about" class="section-content">
        <h2>About Me</h2>
        <p>This is a section where I can talk about myself.</p>
        <button id="changeTextButton">Change Text</button>
    </section>

    <!-- Contact Section -->
    <!-- Contact Section -->
  <section id="contact" class="section-content">
      <h2>Contact</h2>
      <form id="contactForm">
          <label for="first">First Name*:</label>
          <input type="text" id="first" required><br>

          <label for="last">Last Name*:</label>
          <input type="text" id="last" required><br>

          <label for="email">Email*:</label>
          <input type="email" id="email" required><br>

          <label for="phone">Phone Number*:</label>
          <input type="tel" id="phone" required><br>

          <label for="city">City*:</label>
          <input type="text" id="city" required><br>

          <label for="state">State*:</label>
          <input type="text" id="state" required><br>

          <label for="zip">Zip Code*:</label>
          <input type="text" id="zip" required><br>

          <label for="products">What Products are You Interested In?*</label>
          <select id="products" required>
              <option value="">Please select</option>
              <option value="Product1">Product 1</option>
              <option value="Product2">Product 2</option>
              <option value="Product3">Product 3</option>
          </select><br>

          <label for="hear">How Did You Hear About Us?*</label>
          <select id="hear" required>
              <option value="">Please select</option>
              <option value="Social Media">Social Media</option>
              <option value="Friend/Family">Friend/Family</option>
              <option value="Advertisement">Advertisement</option>
          </select><br>

          <label for="project">Tell Us More About Your Project*</label>
          <textarea id="project" required></textarea><br>

          <button type="submit">Submit</button>
          <p id="formMessage"></p>
      </form>
  </section>


    <!-- Image Sections for Scrolling -->
    <section class="image-section" id="image2">
        <div class="content">
            <h1>MODERN DESIGNS</h1>
            <p>For Modern Living.</p>
        </div>
    </section>

    <section class="image-section" id="image3">
        <div class="content">
            <h1>SUSTAINABLE FUTURE</h1>
            <p>Eco-friendly Materials.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
